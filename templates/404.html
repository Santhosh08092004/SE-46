<!-- 404.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .error-container {
            background: rgba(16, 16, 24, 0.8);
            border: 1px solid var(--neon-blue);
            border-radius: 8px;
            padding: 30px;
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2),
                        inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .error-code {
            font-size: 8em;
            color: var(--neon-pink);
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 20px var(--neon-pink);
            margin: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 1.5em;
            color: var(--neon-blue);
            margin: 20px 0;
            font-family: 'Rajdhani', sans-serif;
        }

        .error-description {
            color: #fff;
            margin: 20px 0;
        }

        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .home-button:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container animated fadeIn">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Signal Lost in the Grid</h2>
        <p class="error-description">The coordinates you're looking for seem to be offline or don't exist in our network.</p>
        <a href="{{ url_for('home') }}" class="home-button">Return to Base</a>
    </div>
</body>
</html>
